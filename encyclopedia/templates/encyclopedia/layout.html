{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wiki{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100 main-row">
            <div class="col-lg-2 col-md-3 sidebar p-0">
                <div class="sidebar-top-group">
                    <div class="logo-container p-4 text-center">
                        <img src="{% static 'encyclopedia/logo.jpg' %}" alt="Logo" class="logo-img">
                        <h2 class="site-title">Wiki</h2>
                    </div>
                    <div class="p-3">
                        <form action="{% url 'search' %}" method="get" class="search-form mb-3">
                            <input type="text" class="form-control search-input mb-2" name="q" placeholder="Search Wiki">
                            <button class="btn btn-search w-100" type="submit"><i class="fas fa-search"></i> Search</button>
                        </form>
                        <form action="{% url 'generate_image' %}" method="post" class="ai-search-form">
                            {% csrf_token %}
                            <input type="text" class="form-control search-input mb-2" name="prompt" placeholder="AI Image prompt">
                            <button class="btn btn-ai w-100" type="submit"><i class="fas fa-wand-magic-sparkles"></i> Generate</button>
                        </form>
                    </div>
                    <div class="nav-links p-3">
                        <a href="{% url 'index' %}" class="nav-link"><i class="fas fa-home"></i> Home</a>
                        <a href="{% url 'random_page' %}" class="nav-link"><i class="fas fa-random"></i> Random Page</a>
                    </div>
                </div>
                <div class="user-section p-3">
                    {% if user.is_authenticated %}
                        <div class="text-center mb-2"><strong>{{ user.username }}</strong></div>
                        <a href="{% url 'logout' %}" class="btn btn-logout w-100">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-search w-100 mb-2">Login</a>
                        <a href="{% url 'register' %}" class="btn btn-edit w-100">Register</a>
                    {% endif %}
                </div>
            </div>
            <div class="col-lg-10 col-md-9 main-content p-0">
                <div class="content-wrapper p-4">
                    {% block body %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
